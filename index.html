<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Koo's Archiving</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        h1 {
            font-size: 36px;
            margin-left: 45px;
        }
        .group {
            position: fixed;
            top: 0;
            left: 45px; /* 왼쪽 여백 설정 */
            right: 45px; /* 오른쪽 여백 설정 */
            display: flex;
            align-items: center;
        }
        .dot {
            width: 40px;
            height: 40px;
            background-color: rgb(255, 0, 0); /* 빨간 작은 원 설정 */
            border-radius: 50%;
        }
        .click-again {
            position: absolute;
            display: none;
            font-size: 24px;
            text-align: center;
            padding: 10px 20px;
            border-radius: 10px;
            color: black;
            margin-left: 5px; /* dot과의 간격 조정 */
        }
        .group.show {
            display: flex;
        }
        .click-again.show {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Koo's Archive</h1>
    
    <div class="container">
        <div class="text-group"> <!-- 새로운 text 그룹 -->
            <div class="text">
                <p>HELLO, DEAR '?'</p>
                <p>WELCOME TO MY WEBSITE.</p>
                <p>CLICK ANYWHERE,</p>
                <p>A LITTLE DOT WILL GUIDE YOU.</p>
            </div>
        </div>
    </div>
    
    <div class="group">
        <div class="dot"></div>
        <div class="click-again">Click me again!</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
